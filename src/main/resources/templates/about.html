<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人空间</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css">
  <link rel="stylesheet" href="../static/css/animate.css">
  <link rel="stylesheet" href="../static/lib/prism/prism.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(5)">导航条</nav>

<!--中间内容-->
<div class="m-padded-tb-big animated fadeIn" style="min-height:85vh">
  <div class="ui container">

    <div class="ui stackable grid">

      <!--选择列表-->
      <div class="three wide column">
        <div style="position:sticky;top: 0" class=" m-them-shadow">
          <div class="ui top attached segment">
            <div class="ui header centered">选项</div>
          </div>
          <div class="ui attached segment" th:if="${zone.id}==${session.user.id}">
            <a class="m-black m-text-thin" href="" target="_blank">
              <p style="padding-left: 3em">发布博客</p>
            </a>
          </div>
          <div class="ui attached segment">
            <a class="m-black m-text-thin" href="" target="_blank">
              <p style="padding-left: 3em">个人介绍</p>
            </a>
          </div>
          <div class="ui attached segment" th:if="${zone.id}==${session.user.id}">
            <a class="m-black m-text-thin" th:href="@{/lib/upload/index.html}">
              <p style="padding-left: 3em">上传头像</p>
            </a>
          </div>
          <div class="ui attached segment" th:if="${zone.id}==${session.user.id}">
            <a class="m-black m-text-thin" href="" target="_blank">
              <p style="padding-left: 3em">更改密码</p>
            </a>
          </div>
          <div class="ui attached segment">
            <a class="m-black m-text-thin" href="" target="_blank">
              <p style="padding-left: 1em" th:text="${zone.nickname}+'编写的博客'">用户的博客</p>
            </a>
          </div>
        </div>
      </div>

      <!--中间主要内容部分-->
      <div class="thirteen wide column">
        <div class="ui  attached padded segment m-them-shadow" style="min-height: 85vh">

          <div class="ui stackable grid">
            <div class="four wide column">
              <img class="ui small circular image centered" src="" style="border: solid 0.1em #ccc"
                   th:src="@{${session.user.avatar}?${session.user.avatar}:'/images/avatar.png'}" alt=""/>
            </div>
            <div class="column">
              <div>零零零零</div>
            </div>
          </div>
          <div class="ui divider"></div>

          <div class="typo  typo-selection js-toc-content m-padded-lr-responsive m-padded-tb-large"
               th:if="${zone.introduction}==null or ${zone.introduction}== ''">
            <p style="text-align: center">博主太懒没有写下个人介绍。</p>
          </div>
          <div class="typo  typo-selection js-toc-content m-padded-lr-responsive m-padded-tb-large"
               th:utext="${zone.introduction}">
            内容
          </div>
        </div>
      </div>

    </div>

  </div>
</div>

<br>
<br>
<!--底部footer-->
<footer th:replace="_fragments :: footer">底部</footer>

<th:block th:replace="_fragments :: script"/>

<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
