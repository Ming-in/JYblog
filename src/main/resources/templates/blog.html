<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css">
  <link rel="stylesheet" href="../static/css/animate.css">
  <link rel="stylesheet" href="../static/lib/prism/prism.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(1)"></nav>

<!--中间内容-->
<div class="m-container-small m-padded-tb-big animated fadeIn" style="min-height:85vh">
  <div class="ui container">
    <div class="ui top attached segment">
      <div class="ui horizontal link list">
        <div class="item">
          <img th:src="@{${blog.user.avatar}==null?'/images/avatar.png':${blog.user.avatar}}" alt=""
               class="ui avatar image">
          <div class="content"><a href="#" class="header" th:text="${blog.user.nickname}">Ming</a></div>
        </div>
        <div class="item">
          <i class="calendar icon"></i> <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-10-01</span>
        </div>
        <div class="item">
          <i class="eye icon"></i> <span th:text="${blog.views}">666</span>
        </div>
      </div>
    </div>
    <div class="ui attached segment" th:if="${blog.firstPicture}!=null and ${blog.firstPicture}!=''">
      <!--图片区域-->
      <img th:src="@{${blog.firstPicture}}" alt=""
           class="ui fluid rounded image" style="max-height: 50vh;max-width: 100%">
    </div>
    <div class="ui  attached padded segment">
      <!--内容-->
      <div class="ui right aligned basic segment" th:if="${blog.flag}!=null and ${blog.flag}!=''">
        <div class="ui orange basic label" th:text="${blog.flag}">原创</div>
      </div>

      <h2 class="ui center aligned header" th:text="${blog.title}">标题</h2>
      <br>
      <!--中间主要内容部分-->
      <div id="content" class="typo  typo-selection js-toc-content m-padded-lr-responsive m-padded-tb-large"
           th:utext="${blog.content}">
        内容
      </div>
      <!--标签-->
      <div class="m-padded-lr-responsive">
        <div class="ui basic teal left pointing label" th:each="tag : ${blog.tags}" th:text="${tag.name}">标签</div>
      </div>

    </div>
    <div class="ui attached positive message" th:if="${blog.shareStatement}">
      <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客:</h4>
      <!--博客信息-->
      <div class="ui middle aligned">
        <div id="newblog-container">
        </div>
      </div>
    </div>
    <div class="ui bottom attached segment" th:if="${blog.commentabled}">
      <!--留言区域列表-->
      <div id="comment-container" class="ui teal segment">
        <div th:fragment="commentList">
          <div class="ui threaded comments" style="max-width: 100%;">
            <h3 class="ui dividing header">评论</h3>
            <div class="comment" th:each="comment : ${comments}">
              <a class="avatar">
                <img th:src="@{${comment.avatar}==null?'/images/avatar.png':${comment.avatar}}">
              </a>
              <div class="content">
                <a class="author">
                  <span th:text="${comment.nickname}">Matt</span>
                  <div class="ui mini basic teal left pointing label m-padded-mini" th:if="${comment.adminComment}">博主
                  </div>
                </a>
                <div class="metadata">
                  <span class="date"
                        th:text="${#dates.format(comment.createTime,'yyyy-MM-dd HH:mm')}">2021-04-03 18:47</span>
                </div>
                <div class="text" th:text="${comment.content}">
                  评论
                </div>
                <div class="actions">
                  <a class="reply" data-commentid="1" data-commentnickname="Matt"
                     th:attr="data-commentid=${comment.id},data-commentnickname=${comment.nickname}"
                     onclick="reply(this)">回复</a>
                </div>
              </div>
              <div class="comments" th:if="${#arrays.length(comment.replyComments)}>0">
                <div class="comment" th:each="reply : ${comment.replyComments}">
                  <a class="avatar">
                    <img th:src="@{${comment.avatar}==null?'/images/avatar':${comment.avatar.png}}">
                  </a>
                  <div class="content">
                    <a class="author">
                      <span th:text="${reply.nickname}">昵称</span>
                      <div class="ui mini basic teal left pointing label m-padded-mini" th:if="${reply.adminComment}">
                        博主
                      </div>
                      &nbsp;<span th:text="|@ ${reply.parentComment.nickname}|" class="m-teal">昵称</span>
                    </a>
                    <div class="metadata">
                      <span class="date"
                            th:text="${#dates.format(reply.createTime,'yyyy-MM-dd HH:mm')}">2021-04-03 18:47</span>
                    </div>
                    <div class="text" th:text="${reply.content}">
                      评论
                    </div>
                    <div class="actions">
                      <a class="reply" data-commentid="1" data-commentnickname="Matt"
                         th:attr="data-commentid=${reply.id},data-commentnickname=${reply.nickname}"
                         onclick="reply(this)">回复</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="comment-form" class="ui form">
        <input type="hidden" name="blog.id" th:value="${blog.id}">
        <input type="hidden" name="parentComment.id" value="-1">
        <div class="field">
          <textarea name="content" placeholder="请输入评论信息..."></textarea>
        </div>
        <div class="fields">
          <div class="field m-mobile-wide m-margin-bottom-small">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="nickname" placeholder="姓名"
                     th:value="${session.user}!=null ? ${session.user.nickname}">
            </div>
          </div>
          <div class="field m-mobile-wide m-margin-bottom-small">
            <div class="ui left icon input">
              <i class="mail icon"></i>
              <input type="text" name="email" placeholder="邮箱" th:value="${session.user}!=null ? ${session.user.email}">
            </div>
          </div>
          <div class="field  m-margin-bottom-small m-mobile-wide">
            <button id="commentpost-btn" type="button" class="ui teal button m-mobile-wide"><i class="edit icon"></i>发布
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<br>
<br>
<!--底部footer-->
<footer th:include="_fragments :: footer" class="ui inverted vertical segment">
  底部
</footer>

<th:block th:replace="_fragments :: script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../static/lib/prism/prism.js"></script>
</th:block>


<script th:inline="javascript">

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    //评论表单验证
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入评论内容'
                }
                ]
            },
            content: {
                identifier: 'nickname',
                rules: [{
                    type: 'empty',
                    prompt: '请输入你的大名'
                }]
            },
            type: {
                identifier: 'email',
                rules: [{
                    type: 'email',
                    prompt: '请填写正确的邮箱地址'
                }]
            }
        }
    });

    $(function () {
        $("#comment-container").load(/*[[@{/comments/{id}(id=${blog.id})}]]*/"comments/6");
    });


    $('#commentpost-btn').click(function () {
        var boo = $('.ui.form').form('validate form');
        if (boo) {
            console.log('校验成功');
            postData();
        } else {
            console.log('校验失败');
        }

    });

    function postData() {
        $("#comment-container").load(/*[[@{/comments}]]*/"", {
            "parentComment.id": $("[name='parentComment.id']").val(),
            "blog.id": $("[name='blog.id']").val(),
            "nickname": $("[name='nickname']").val(),
            "email": $("[name='email']").val(),
            "content": $("[name='content']").val()
        }, function (responseTxt, statusTxt, xhr) {
//        $(window).scrollTo($('#comment-container'),500);
            clearContent();
        });
    }

    function clearContent() {
        $("[name='content']").val('');
        $("[name='parentComment.id']").val(-1);
        $("[name='content']").attr("placeholder", "请输入评论信息...");
    }


    function reply(obj) {
        var commentId = $(obj).data('commentid');
        var commentNickname = $(obj).data('commentnickname');
        $("[name='content']").attr("placeholder", "@" + commentNickname).focus();
        $("[name='parentComment.id']").val(commentId);
        $(window).scrollTo($('#comment-form'), 500);
    }


</script>
</body>
</html>
