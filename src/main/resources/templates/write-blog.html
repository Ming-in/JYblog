<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客发布</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/lib/editormd/css/editormd.min.css">
  <link rel="stylesheet" href="../static/css/me.css">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments :: menu(5)"></nav>
<!--
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" th:href="@{/admin/blogs/input}" class="teal active item">发布</a>
        <a href="#" th:href="@{/admin/blogs}" class="item">列表</a>
      </div>
    </div>
  </div>
-->

<!--中间内容-->
<div class="m-container m-padded-tb-big" style="min-height: 85vh">
  <div class="ui container">
    <form id="blog-form" th:object="${blog}" th:action="@{/blogs}" method="post" class="ui form">
      <input type="hidden" name="published" th:value="*{published}">
      <input type="hidden" name="id" th:value="*{id}">
      <div class="required field">
        <div class="ui left labeled input">
          <div class="ui selection compact teal basic dropdown label">
            <input type="hidden" value="原创" name="flag" th:value="*{flag}">
            <i class="dropdown icon"></i>
            <div class="text">原创</div>
            <div class="menu">
              <div class="item" data-value="原创">原创</div>
              <div class="item" data-value="转载">转载</div>
              <div class="item" data-value="翻译">翻译</div>
            </div>
          </div>
          <input type="text" name="title" placeholder="标题" th:value="*{title}">
        </div>
      </div>

      <div class="required field">
        <textarea rows="3" name="description" th:text="*{description}" placeholder="博客描述,100字以内..."
                  maxlength="100"></textarea>
      </div>

      <div class="required field">
        <div id="md-content" style="z-index: 1 !important;">
          <textarea placeholder="博客内容" name="content" style="display: none" th:text="*{content}"></textarea>
        </div>
      </div>

      <div class="two fields">
        <div class="required field">
          <div class="ui left labeled action input">
            <label class="ui compact teal basic label">分类</label>
            <div class="ui fluid selection dropdown">
              <input type="hidden" name="type.id" th:value="*{type}!=null ? *{type.id}">
              <i class="dropdown icon"></i>
              <div class="default text">分类</div>
              <div class="menu">
                <div th:each="type : ${types}" class="item" data-value="1" th:data-value="${type.id}"
                     th:text="${type.name}">分类名
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class=" field">
          <div class="ui left labeled action input">
            <label class="ui compact teal basic label">标签</label>
            <div class="ui fluid selection multiple search  dropdown">
              <input type="hidden" name="tagIds" th:value="*{tagIds}">
              <i class="dropdown icon"></i>
              <div class="default text">标签</div>
              <div class="menu">
                <div th:each="tag : ${tags}" class="item" data-value="1" th:data-value="${tag.id}"
                     th:text="${tag.name}">java
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="required field">
        <div class="ui left labeled input">
          <label class="ui teal basic label">首图</label>
          <input type="text" name="firstPicture" th:value="*{firstPicture}" placeholder="首图引用地址">
        </div>
      </div>

      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" id="commentabled" name="commentabled" th:checked="*{commentabled}" class="hidden">
          <label for="commentabled">评论</label>
        </div>
      </div>

      <div class="ui error message"></div>

      <div class="ui right aligned container">
        <button type="button" class="ui button" onclick="window.history.go(-1)">返回</button>
        <button type="button" id="save-btn" class="ui secondary button">保存</button>
        <button type="button" id="publish-btn" class="ui teal button">发布</button>
      </div>

    </form>
  </div>
</div>

<br>
<br>
<!--底部footer-->
<footer th:replace="_fragments :: footer">
</footer>

<th:block th:replace="admin/_fragments :: script"/>


<script>

    //初始化Markdown编辑器
    var contentEditor;
    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "/lib/editormd/lib/"
        });
    });

    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('#save-btn').click(function () {
        $('[name="published"]').val(false);
        $('#blog-form').submit();
    });


    $('#publish-btn').click(function () {
        $('[name="published"]').val(true);
        $('#blog-form').submit();
    });


    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客标题'
                }]
            },
            content: {
                identifier: 'content',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客内容'
                }]
            },
            typeId: {
                identifier: 'type.id',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客分类'
                }]
            },
            /*
          firstPicture : {
            identifier: 'firstPicture',
            rules: [{
              type : 'empty',
              prompt: '请输入博客首图'
            }]
          },*/
            description: {
                identifier: 'description',
                rules: [{
                    type: 'empty',
                    prompt: '请输入博客描述'
                }]
            }
        }
    });

</script>
</body>
</html>
