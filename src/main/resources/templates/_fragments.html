<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">博客详情</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
  <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
  <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
  <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
  <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>


<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <h2 class="ui teal header item">JY-Blog</h2>
      <a href="#" th:href="@{/}" class="m-item item m-mobile-hide " th:classappend="${n==1} ? 'active'"><i
          class="mini home icon"> </i><span>&nbsp;首页</span></a>
      <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i
          class="mini idea icon"> </i> &nbsp;分类</a>
      <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i
          class="mini tags icon"> </i> &nbsp;&nbsp;标签</a>
      <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i
          class="mini clone icon"> </i> &nbsp;&nbsp;时间线</a>
      <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i
          class="mini info icon"> </i> &nbsp;关于我</a>
      <div class="right m-item item m-mobile-hide">
        <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
          <div class="ui icon inverted transparent input m-margin-tb-tiny">
            <input type="text" name="query" placeholder="Search...." th:value="${query}">
            <i onclick="document.forms['search'].submit()" class="search link icon"></i>
          </div>
        </form>
      </div>
      <div class="right m-item m-mobile-hide item">
        <div class="ui dropdown item"  th:if="${session.user}">
          <div class="text">
            <img class="ui avatar image"th:src="@{${session.user.avatar}?${session.user.avatar}:'/images/avatar.png'}">
            <span th:text="${session.user.nickname}">Ming</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/about}" class="item">个人空间</a>
            <a href="#" th:href="@{/logout}" class="item">注销</a>
          </div>
        </div>
        <a class="right m-item m-mobile-hide item" th:href="@{/login}"  th:if="${session.user}==null">登录/注册</a>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>


<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment">
  <div class="ui center aligned container">
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 - <span
        th:text="${#dates.year(#dates.createNow())}"> </span> Jing Yuan Designed by Ming</p>
  </div>

</footer>

<th:block th:fragment="script">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
  <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
  <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
  <script src="../static/lib/waypoints/jquery.waypoints.min.js"
          th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
  <script>
      $('#newblog-container').load("/footer/newblog");

      $('.ui.dropdown').dropdown({
          on : 'hover'
      });
  </script>
</th:block>

</body>
</html>
